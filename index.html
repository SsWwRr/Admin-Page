<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your favourite book club</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="right-side">
            <div class="dashboard-container">
                <div class="dashboard-header-container">
                    <div class="dashboard-icon">
                        <img id="dashboard-icon" src="view-dashboard.svg" alt="dashboard-icon">
                    </div>
                    <div class="dashboard-text">Dashboard</div>
                </div>
                <div class="dashboard-options-container">
                    <div class="dashboard-home">
                        <img class="small-icons" src="home-flood.svg" alt="Home-icon">
                        Home
                    </div>
                    <div class="dashboard-profile">
                        <img class="small-icons" src="badge-account-horizontal-outline.svg" alt="Profile-icon">Profile
                    </div>
                    <div class="dashboard-messages">
                        <img class="small-icons" src="message-badge.svg" alt="Messages-icon">Messages
                    </div>
                    <div class="dashboard-history">
                        <img class="small-icons" src="history.svg" alt="History-icon">History
                    </div>
                    <div class="dashboard-tasks">
                        <img class="small-icons" src="clipboard-text-multiple.svg" alt="Tasks-icon">
                        Tasks</div>
                    <div class="dashboard-community">
                        <img class="small-icons" src="account-group.svg" alt="Community-icon">Community
                    </div>
                </div>
                <div class="dashboard-technical-support">
                    <div class="dashboard-settings">
                        <img class="small-icons" src="cog.svg" alt="Settings-icon">Settings
                    </div>
                    <div class="dashboard-support">
                        <img class="small-icons" src="star-four-points.svg" alt="Support-icon">Support
                    </div>
                    <div class="dashboard-privacy">
                        <img class="small-icons" src="shield.svg" alt="Privacy-icon">Privacy
                    </div>
                </div>
            </div>
        </div>
        <div class="left-side">
            <div class="header">
                <div class="searchbar-container">
                    <div class="search-icon"></div>
                    <input type="search" class="searchbar">
                </div>
                <div class="mini-profile">
                    <div class="mini-profile-notifications"></div>
                    <div class="mini-profile-pfp-container">ddd</div>
                    <div class="mini-profile-nickname">SsWwRr</div>
                </div>
            </div>
            <div class="second-header">
                <div class="profile-info-container">
                    <div class="another-pfp"></div>
                    <div class="second-header-text">
                        <div class="welcome-container">Welcome,</div>
                        <div class="nickname-container">SsWwRR (@SsWwRr)</div>
                    </div>
                </div>
                <div class="upload-area-container">
                    <div class="new-container">
                        <button class="button-new">New</button>
                    </div>
                    <div class="upload-container">
                        <button class="button-upload">Upload</button>
                    </div>
                    <div class="share-container">
                        <button class="button-share">Share</button>
                    </div>
                </div>
            </div>
            <div class="main-container">
                <div class="books-container1">
                    <div class="books-container-title">Best rated books</div>
                    <div class="books-container2">
                        <div class="book-container"></div>
                        <div class="book-container"></div>
                        <div class="book-container"></div>
                        <div class="book-container"></div>
                        <div class="book-container"></div>
                        <div class="book-container"></div>
                    </div>
                </div>
                <div class="filler-container">
                    <div class="filler1"></div>
                    <div class="filler2"></div>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
